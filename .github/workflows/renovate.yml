name: Renovate
on:
  schedule:

    # The "*" (#42, asterisk) character has special semantics in YAML, so this
    # string has to be quoted.
    - cron: '0 * * * *'

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Run Renovate
        run: docker run --rm --volume "renovate.json:/usr/src/app/renovate.json" renovate/renovate:slim --token=${{ secrets.RENOVATE_TOKEN }} coffmark/Renovate-iOS-sample
